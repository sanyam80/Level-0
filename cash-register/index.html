<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash register</title>
    <style>
      

body {
    margin-top: 2rem;
    font-family: 'Poppins', sans-serif;
    text-align: center;
}


.container {
       
        width: 95%;
        max-width: 600px;
        margin: auto;
        padding: 0.9rem 0rem;
        border-radius: 10px;
        box-shadow: 5px 10px 18px #003e76;
        align-items: center;
}

.billEnter label{
    margin-top: auto;
    font-size: 25px;
}

.cashEnter label{
    margin-top: 1rem;
    font-size: 25px;

}

.billEnter input{
    padding: 10px;
    border-radius: 8px;
    width: 55%;
    font-size: large;
}

.cashEnter input{
    padding: 10px;
    border-radius: 8px;
    width: 55%;
    font-size: large;
}

.button{
    display: block;
    background-color: #64b1f5;
    padding: 7px 10px;
    color: white;
    margin: auto;
    width: 4rem;
    margin-top: 5px;
    font-size: 16px;
    font-weight: bold;
    border-color: black;
    border-radius: 9px;
}


.tableChange{
    margin: auto;
}
.outputEnter table,th,td{
    padding: 0.6rem;
    border: 1px solid black;
    border-collapse: collapse;
}
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">cash register manager</h2>
        <p class="dis">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <div class="billEnter">
            <div>
                <label for="billAmt">Bill amount:</label>
            </div>
            <input type="number" id="billAmt">
            <button id="next" class="button">Next</button>
        </div>

        <div class="cashEnter">
            <div>
                <label for="amtGiven">Cash Given:</label>
            </div>
            <input type="number" id="amtGiven">
            <button id="check" class="button">check</button>
        </div>

        <p id="message"></p>
        <div class="outputEnter">
    
            <table class="tableChange">
                <caption>Return Change:</caption>
                <tr>
                    <th>No of Notes</th>
                    <td class="notesDisplay"></td>
                    <td class="notesDisplay"></td>
                    <td class="notesDisplay"></td>
                    <td class="notesDisplay"></td>
                    <td class="notesDisplay"></td>
                    <td class="notesDisplay"></td>
                    <td class="notesDisplay"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
